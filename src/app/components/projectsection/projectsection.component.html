<div class="mt-10">
    <div class="flex flex-col items-center justify-center gap-4">
      <div
        class="px-5 py-3 rounded-md uppercase bg-gray-200 dark:bg-gray-800 text-gray-800 dark:text-gray-200"
      >
        My Projects
      </div>
      <div class="flex flex-col gap-2 items-center text-center">
        <p class="text-3xl font-bold tracking-tighter sm:text-5xl">
          Check out my latest work
        </p>
        <p
          class="md:text-[16px] max-w-[700px] text-[14px] text-gray-500 dark:text-gray-400"
        >
          I&apos;ve worked on a variety of projects, from simple websites to
          complex web applications. Here are a few of my favorites.
        </p>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
        <app-project
          *ngFor="let project of projects"
          [title]="project.title"
          [description]="project.description"
          [image]="project.image"
          [github]="project.github"
          [live]="project.live"
          [skills]="project.skills"
        ></app-project>
      </div>
    </div>
  </div>
