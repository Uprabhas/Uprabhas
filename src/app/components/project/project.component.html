<div class="shadow-md rounded-lg overflow-hidden bg-white dark:bg-gray-800">
    <div>
      <img
        [src]="image"
        [alt]="title"
        class="rounded-t-lg h-[170px] object-cover w-full"
      />
    </div>
    <div class="p-4">
      <p class="font-semibold tracking-tight text-base mt-1">{{ title }}</p>
      <p
        class="prose mt-2 max-w-full line-clamp-3 text-pretty font-medium font-sans text-xs text-muted-foreground dark:prose-invert"
      >
        {{ description }}
      </p>
      <div class="flex items-center gap-2 flex-wrap mt-4">
        <div
          *ngFor="let skill of skills"
          class="flex items-center gap-2 bg-gray-100 rounded-lg px-2 py-1 cursor-pointer"
        >
          <p class="text-[10px] font-semibold text-gray-900">{{ skill }}</p>
        </div>
      </div>
      <div class="flex items-center gap-2 mt-4">
        <a
          *ngIf="live"
          [href]="live"
          target="_blank"
          class="flex items-center gap-2 bg-gray-950 hover:bg-gray-700 rounded-lg px-2 py-1 cursor-pointer"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4 text-white"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M13.828 21A10.97 10.97 0 0112 21c-5.523 0-10-4.477-10-10S6.477 1 12 1s10 4.477 10 10a10.97 10.97 0 01-.172 2.056M16.828 12.828L21 16m-5-5l3.172 3.172M5 12h.01M12 5v.01M12 19v.01M7 16l.01-.01M16.828 9.172L21 12m-5-5l3.172 3.172"
            />
          </svg>
          <p class="text-[10px] text-white">Website</p>
        </a>
        <a
          [href]="github"
          target="_blank"
          class="flex items-center gap-2 bg-gray-950 hover:bg-gray-700 rounded-lg px-2 py-1 cursor-pointer"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4 text-white"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 2C6.48 2 2 6.48 2 12c0 4.42 2.87 8.17 6.84 9.49.5.09.66-.22.66-.49v-1.7c-2.79.61-3.38-1.34-3.38-1.34-.45-1.14-1.11-1.45-1.11-1.45-.91-.62.07-.61.07-.61 1 .07 1.53 1.02 1.53 1.02.89 1.53 2.34 1.08 2.91.83.09-.65.35-1.08.63-1.33-2.23-.25-4.56-1.12-4.56-5a3.88 3.88 0 011.03-2.69 3.6 3.6 0 01.1-2.65s.84-.27 2.75 1.04a9.3 9.3 0 015 0c1.91-1.3 2.75-1.04 2.75-1.04.65 1.71.25 2.97.12 3.28a3.88 3.88 0 011.03 2.69c0 3.89-2.34 4.74-4.58 4.99.36.31.68.91.68 1.82v2.7c0 .27.16.58.68.48A9.97 9.97 0 0022 12c0-5.52-4.48-10-10-10z"
            />
          </svg>
          <p class="text-[10px] text-white">Source</p>
        </a>
      </div>
    </div>
  </div>
